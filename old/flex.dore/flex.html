<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .asli {
            display: flex;
            flex-direction: row;
            width: 200%;
            height: 100vh;
            flex-wrap: nowrap;
            
            

        }

        .a {
            background-color: blue;
            order: 1;
        }

        .b {
            background-color: rgb(191, 255, 0);
            order: 3;
        }

        .c {
            background-color:
             rgb(255, 119, 0);
        }

        .d {
            background-color: rgb(255, 0, 149);
        }

        .e {
            background-color: rgb(0, 255, 94);
        }

        .f {
            background-color: rgb(255, 85, 0);
        }

        .g {
            background-color: rgb(89, 111, 111);
        }

        .h {
            background-color: rgb(52, 52, 152);
        }
    </style>
</head>

<body>

    <div class="asli">
        <div class="a">box1</div>
        <div class="b">box2</div>
        <div class="c">box3</div>
        <div class="d">box4</div>
        <div class="e">box5</div>
        <div class="f">box6</div>
        <div class="g">box7</div>
        <div class="h">box8</div>


    </div>
</body>

</html>
