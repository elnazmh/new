<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container {

            background-color: antiquewhite;
            width: 500px;
            display: grid;
            grid-template-rows: repeat(2, 1fr)1fr;
            grid-template-columns: repeat(1, 1fr)repeat(2, 1fr);
            gap: 10px;
            height: 500px;
            text-align: center;





        }

        .box {}

        .y1 {
            background-color: chartreuse;
        }

        .y2 {
            background-color: rgb(255, 136, 0);
        }

        .y3 {
            background-color: rgb(13, 181, 203);

        }

        .y4 {
            background-color: rgb(255, 51, 0);
        }

        .y5 {
            background-color: rgb(60, 0, 255);
        }

        .y6 {
            background-color: rgb(255, 0, 200);
        }

        .y7 {
            background-color: rgb(251, 255, 0);

        }

        .y8 {
            background-color: rgb(155, 15, 206);
        }

        .y9 {
            background-color: rgb(62, 67, 70);
        }

        .yek {
            grid-row-start: 3;
            grid-row-end: 3;
            grid-column-start: 3;
            grid-column-end:3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box yek y1">1</div>
        <div class="box y2">2</div>
        <div class="box y3">3</div>
        <div class="box y4">4</div>
        <div class="box y5">5</div>
        <div class="box y6">6</div>
        <div class="box y7">7</div>
        <div class="box y8">8</div>
        <div class="box y9">9</div>









    </div>
</body>

</html>
