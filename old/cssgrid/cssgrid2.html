<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container {
            height: 100%;
            background-color: rgb(184, 175, 164);
            display: grid;
            grid-template-columns: repeat(3,1fr)3fr;
            grid-template-rows: repeat(3,1fr)4fr;
            gap: 5px;

            

        
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: pink;
            padding: 10px;
            border: solid red 1px;

        }

        .yek {
            grid-column-start: 1;
            grid-column-end: 5;



        }

        .do {grid-row-start: 2;
            grid-row-end: 5;



            


        }

        .se {
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 5;



        }

        .char {
            grid-column-start: 1;
            grid-column-end: 5;

        }
    </style>
</head>

<body>
    <div class="container">

        <div class="box yek">Header</div>
        <div class="box do">Sidebar</div>
        <div class="box se">Main</div>
        <div class="box char">Footer</div>






    </div>
</body>

</html>
