<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elnaz</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        .container {
            background-color: antiquewhite;
            height: 500px;
            display: grid;
            grid-template-rows: repeat(2, 1fr)3fr;
            grid-template-columns: repeat(2, 3fr)1fr;
            gap: 3px;



        }

        .box {
            border: solid pink 2px;
            background-color: chartreuse;
            margin: 3px;
            font-size: x-large;
            font-style: italic;
            color: blue;
            text-align: center;


        }

        .yek {
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 3;

        }

        .shish {
            grid-row-start: 3;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
        }

        .panj {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box yek">1</div>
        <div class="box do">2</div>
        <div class="box se">3</div>
        <div class="box char">4</div>
        <div class="box panj">5</div>
        <div class="box shish">6</div>
        <div class="box haft">7</div>
        <div class="box hasht">8</div>
        <div class="box noh">9</div>







    </div>








</body>

</html>
