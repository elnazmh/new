<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        th,
        td {
            border-style: solid;
            border-color: blueviolet;
            border-width: 3px;
            padding: 10px;
            text-align: center;


        }

        table {

            width: 700px;
            border-collapse: collapse;
        }

        tr:nth-child(even) {
            background-color: rgb(195, 197, 199);
        }

        tr:hover {
            background-color: rgb(164, 167, 171);
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>title1</th>
            <th>title2</th>
            <th>title3</th>
        </tr>
        <tr>
            <td>4</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>5</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>6</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>7</td>
            <td>13</td>
            <td>14</td>
        </tr>
    </table>





</body>

</html>
