<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(89, 157, 21);
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
        }

        div {
            width: 300px;
            height: 250px;
            background-color: aliceblue;
            margin: auto;
            text-align: left;
            padding-left: 20px;
            padding-top: 20px;
            border-radius: 5px;
            border-style: dashed;
            border-color: rgb(252, 251, 249);
            margin-top: 50px;
        }

        .yek[type="submit"] {
            margin-top: 20px;
            width: 280px;
            background-color: rgb(141, 132, 122);
            border: 0;
            border-radius: 5px;
            font-weight: bold;
            padding: 5px;
        }

        .do {
            width: 280px;
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(129, 171, 58);
            border: 0;
            font-weight: bold;
        }

        .se {
            margin-top: 10px;
            width: 250px;
            padding: 15px;
            background-color: rgb(224, 233, 240);
            border: 0;

        }

        input[type="submit"]:hover {
            background-color: rgb(142, 125, 103);
        }

        .hi {
            width: 270px;
            padding: 5px;
        }

        p {
            color: rgb(172, 179, 184);
            text-align: center;
            padding-top: 15px;
        }

        a {
            color: rgb(58, 119, 68);
            text-decoration: none;
        }

        .qw {
            float: left;
            text-align: center;
            background-color: rgb(112, 220, 117);
            margin-left: 50px;
            margin-top: 2px;
            padding: 5px 0;
            color: aliceblue;
            border: 0;
        }

        .er {
            float: right;
            text-align: center;
            margin-right: 67px;
            padding: 5px 0;
            background-color: rgb(78, 69, 69);
            color: aliceblue;

        }

        .yu {
            width: 450px;
            margin: auto;
            margin-top: 50px;
            background-color: rgb(59, 48, 48);
            border-style: none;
        }
    </style>
</head>

<body>
    <div>
        <form action="">
            <label for="ea">First name:</label><br>
            <input class="hi" type="text" id="ea" required autocomplete="elhf"><br>

            <input class="hi" type="text" id="es" required><br>
            <label for="ed">User name</label><br>
            <input class="hi" type="text" id="ed" required><br>

    <div>
        <form action="">

            <input class="se" type="text" placeholder="username"><br>

            <input class="do" type="submit" value="LOGIN">
            <p>Not registered <a href="../06-07/" target="_blank">create an account</a></p>




        </form>
    </div>
    <div class="yu">
        <form action="">
            <input class="qw" type="text" value="sign up">
            <input class="er" type="text" value="log in"><br>
            <p>sign up for free</p>
            <input type="text" placeholder="First name">
            <input type="text" placeholder="last name">







        </form>
    </div>

</html>
