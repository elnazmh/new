<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive</title>
    <style>
        body {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        li:first-child {
            color: crimson;
        }

        li:last-of-type {
            color: blue;
        }

        li:not(:first-child) {
            font-style: italic;
        }



        .container {
            height: 100vh;
            border: solid 5px black;
            display: grid;



        }

        .yek {
            background-color: red;
        }

        .do {
            background-color: blue;
        }

        .se {
            background-color: rgb(0, 255, 102);
        }

        .char {
            background-color: chocolate;
        }


        @media screen and (min-width: 1px) and (max-width:480px) {
            .container {
                grid-template-rows: repeat(3, 1fr);
                grid-template-columns: 1;

            }

            .yek {
                grid-row-start: 1;
                grid-row-end: 2;
            }

            .do {
                grid-row-start: 2;
                grid-row-end: 3;
                color: chartreuse;
                text-transform: capitalize;
                text-align: center;
                font-size: small;




            }

            .do :hover {
                background-color: cyan;
                color: black;
            }



            .se {
                grid-row-start: 3;
                grid-row-end: 4;
                text-align: justify;
                font-size: smaller;



            }

            .char {
                display: none;
            }


        }

        @media screen and (min-width: 980px) and (max-width:1200px) {
            .container {
                grid-template-rows: repeat(2, 1fr);
                grid-template-columns: repeat(3, 1fr);

            }

            .yek {
                grid-row-start: 1;
                grid-row-end: 2;
                grid-column-start: 1;
                grid-column-end: 4;




            }

            .do {
                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 1;
                grid-column-end: 2;



            }

            .do>h1 {
                display: none;
            }

            .se {

                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 2;
                grid-column-end: 3;


            }

            .se>p {
                display: none;
            }

            .char {

                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 3;
                grid-column-end: 4;

            }

            .char>ol {
                display: none;
            }











        }

        @media screen and (min-width: 767px) and (max-width:979px) {


            .container {
                grid-template-rows: repeat(2, 1fr);
                grid-template-columns: repeat(2, 1fr);
            }

            .yek {
                grid-row-start: 1;
                grid-row-end: 2;
                grid-column-start: 1;
                grid-column-end: 3;




            }

            .do {
                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 1;
                grid-column-end: 2;




            }

            .do:focus {
                color: rgb(132, 203, 26);
            }

            .se {
                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 2;
                grid-column-end: 3;




            }

            .char {
                display: none;
            }














        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item yek">

        </div>
        <div class="item do">

            <h1>elnaz khafan</h1>
        </div>
        <div class="item se">
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aut suscipit facere, dignissimos voluptatibus
                vitae quia placeat atque sit earum veritatis totam magni id nihil commodi quos, aperiam ipsum distinctio
                incidunt!</p>
        </div>
        <div class="item char">
            <ol>
                <li>
                    elnaz
                </li>
                <li>omid</li>
                <li>saeed</li>
                <li>leila</li>
                <li>elmira</li>
            </ol>

        </div>






    </div>






</body>

</html>
