<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
            background-color: #2B2E34;
            background-repeat:no-repeat ;
            background-position-x: ;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;

        }

        ul {
            display: none;


        }

        li:nth-child(2) {
            color: #00C2FF;
        }

        .main {

            h1 {
                color: #FFFFFF;
                font-size: 42px;
                font-weight: bold;
                text-align: center;
                margin-bottom: 10px;
            }

            p {
                color: #AFC0E2;
                font-size: 20px;
                font-weight: bold;
                text-align: center;

            }

        }

        .items {
            display: grid;
            gap: 70px;
            margin: 70px;

            .item {
                background-color: #0D1423;
                border-radius: 8px;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 50px;
            }

            position: relative;

            img {
                position: absolute;
                top: -10px;
                left: 10%;
            }

            span {
                font-size: 16px;
                color: #AFC0E2;
            }
        }


        @media screen and (min-width: 480px) {
            .header {
                div {
                    img {
                        display: none;
                    }

                    ul {
                        display: flex;
                        list-style-type: none;

                    }

                }
            }


.items{grid-template-rows: repeat(2,1fr);
}

        }
    </style>
</head>

</html>
