<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .header {margin: auto;
            width: 400px;
            height: 300px;
            background-color: blue;
        }

        .main {
            width: 400px;
            height: 300px;
            background-color: blueviolet;
        }

        .footer {margin: auto;
            width: 400px;
            height: 300px;
            background-color: rgb(212, 23, 121);
        }

        .headyek {
            width: 100px;
            height: 150px;
            background-color: chartreuse;
            float: right;
        }

        .headdo {
            width: 100px;
            height: 150px;
            background-color: cyan;
            float: left;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="headyek"></div>
        <div class="headdo"></div>
    </div>
    <div class="main"></div>
    <div class="footer"></div>
</body>

</html>
